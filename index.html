<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon icon -->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- title page line -->
   <title>Frontend Mentor | Ping coming soon page</title>
   <!-- CSS Stylesheet -->
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <img src="./images/logo.svg" alt="PING Logo">
   </header>
   <main>
      <div class="top-container">
         <div class="inner-top">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
         </div>

         <div class="lower-top">
            <form action="#">
               <div class="field-group">
                  <input type="email" name="email" id="email" placeholder="Your email address..">
                  <p class="error-text">Please provide a valid email</p>
               </div>
               <button type="submit">Notify Me</button>
            </form>
         </div>
      </div>
      <div class="bottom-container">
         <img src="./images/illustration-dashboard.png" alt="Illustration Dashboard Image">
      </div>
   </main>
   <footer>
      <div class="icon-class">
         <img src="./images/facebook-f.svg" alt="Facebook logo">
         <img src="./images/twitter.svg" alt="Twitter logo">
         <img src="./images/instagram.svg" alt="Instagram logo">
         <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <p class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://jyoti-bhandari.github.io/ping-coming-soon-page">Jyoti Bhandari</a>.
      </p>

   </footer>

   <script src="./js/script.js"></script>
</body>

</html>
